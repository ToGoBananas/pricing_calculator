{% extends 'base.html' %}
{% load staticfiles i18n %}


{% block content %}
    <div class="container content">
        <div class="row">
            <h2 class="col-lg-12 headline">
                Select your datacenters
            </h2>
        </div>
        <div class="row packages">
            <br>
            <div class="col-lg-12"><h5>Available packages</h5></div>
            <div class="col-lg-3">
                {% for name in packages_names %}
                    {% if forloop.first %}
                        <div class="packages_name active">{{ name }}</div>
                    {% else %}
                        <div class="packages_name">{{ name }}</div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="col-lg-9">
                {% include 'packages.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 headline">
                <form action="{% url 'order' %}" method="post" class="form-inline">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="your@email" name="email">
                    </div>
                    <button type="button" class="btn btn-success">Get quote to email</button>
                </form>
            </div>
        </div>
    </div>

    <br>

    <div class="container content">
        <div class="row">
            <h2 class="col-lg-12 headline">
                You select:
            </h2>
        </div>
        <div class="col-lg-12" id="select">

        </div>
        <div class="col-lg-12" id="select">
            <h3 data-price='0' id="total_price">0$</h3>
        </div>
    </div>

{% endblock %}
